
<!-- 
	HTML Table -Cells that Span Many Columns
	To make a cell span more than one column, use the 'colspan' attribute:
 -->
 <!DOCTYPE html>
 <html>
 <head>
 	<title>Cell Span</title>
 	<style>
 		table, th, td {
 			border: 1px solid black;
 			text-align: center;
 			border-spacing: 25px;

 		}
 	</style>
 </head>
 <body>
 	<table style="width: 40%">
 		<tr>
 			<th colspan="3" style="background-color: pink">Name</th>
 			<th colspan="6" style="background-color: yellow">Telephone</th>
 		</tr>
 		<tr>
 			<td>Bill Gates</td>
 			<td>5256164</td>
 			<td>002513324</td>
 			<td style="background-color: red">hhhhhhhhh</td>
 			<td>TTTTTTTTTTTA</td>
 			<td>aaaaaaaaaaaaa</td>
 			<td>bbbbbbbbbbbbb</td>
 			<td style="background-color: black; color: red" >cccccccccccccc</td>
 			<td>eeeeeeeeeeeeeeeee</td>
 		</tr>
 		<tr>
 			<td>John Vinyu</td>
 			<td>2222222222</td>
 			<td style="background-color: blue">3333333333</td>
 			<td>66666666666</td>
 		</tr>

 	</table>

 	<h2>Another Table</h2>
 	<table width="45%">
 		<tr>
 			<th>Name:</th>
 			<td>John Smith</td>
 		</tr>
 		<tr>
 			<th rowspan="3">Data:</th>
 			<td>65655555</td>
 		</tr>
 		<tr>
 			<td>25521545</td>
 		</tr>
 		<tr>
 			<td>kkkkkkkkk</td>
 		</tr>
 	</table>
 </body>
 </html>
