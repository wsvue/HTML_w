<!DOCTYPE html>
<html>
<head>
	<title>Border-Collapse</title>

	<!-- create style sheet -->
	<style>
		table, th, td {
			border:  1px solid black;
			border-collapse: collapse;
			text-align: center; 
			background-color: green;
		}
	</style>
</head>
<body>

	<h2 align="center">Callapse Borders</h2>
	<!--create table -->
	<table width="50%" align="center">
		<tr>
			<th>Name</th>
			<th>Lastname</th>
			<th>Age</th>
		</tr>
		<tr>
			<td>James</td>
			<td>Annaese</td>
			<td>21</td>
		</tr>
		<tr>
			<td>Tonado</td>
			<td>Wiedsole</td>
			<td>28</td>
		</tr>
	</table>
</body>
</html>
