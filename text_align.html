<!DOCTYPE html>
<html>
<head>
	<title>Text-Align</title>

	<style>
		th{
			text-align: right;
		}
		td{
			text-align:center;
		}
		table {
			border-collapse: collapse;
		}
	</style>
</head>
<body>
	<h2>TEXT - ALIGN</h2>
	<table width="35%" border="1px">
		<tr>
			<th>Name-Tac</th>
			<th>Staff</th>
			<th>Skill</th>
		</tr>
		<tr>
			<td>Songkhla</td>
			<td>8</td>
			<td>English</td>
		</tr>
	</table>
</body>
</html>
