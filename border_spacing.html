
<!-- 
	Html Table-Adding Border Spacing
	Border spacing specifies the space between the cells.
	To set the border spacing for a table, use the CSS 'border-spacing' property:
-->

<!-- If the table has collapse borders, 'border-spacing' has no effect. -->
<!DOCTYPE html>
<html>
<head>
	<title>Border - Spacing</title>
	<style>
		table, th, td {
			border: 1px solid black;
			padding: 5px;
			text-align: center;
			border-spacing: 30px;
			}
		
	</style>
</head>
<body>
	<table style="width: 35%">

		<tr>
			<th>Class</th>
			<th>Score</th>
			<th>Grade</th>
		</tr>
		<tr>
			<td>12</td>
			<td>85</td>
			<td>B</td>
		</tr>
		<tr>
			<td>8</td>
			<td>65</td>
			<td>C</td>
		</tr>
	</table>
</body>
</html>
