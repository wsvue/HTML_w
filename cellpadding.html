<!DOCTYPE html>
<html>
<head>
	<title>CellPadding</title>

	<style>
		table, th, td {
			border: 1px solid black;
			border-collapse: collapse;
			background-color: yellow;
		}
		th, td {
			padding: 25px;
			border-color: white;
		}
	</style>
</head>
<body>
	<h2>Cell Padding</h2>
	<table style="width: 30%">
		<tr>
			<th>Goods</th>
			<th>Price</th>
			<th>Grade</th>
		</tr>
		<tr>
			<td>Banana</td>
			<td>22</td>
			<td>A</td>
		</tr>
		<tr>
			<td>Mango</td>
			<td>14</td>
			<td>B</td>
		</tr>
	</table>
</body>
</html>
